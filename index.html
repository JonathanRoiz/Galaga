<html>
  <STYLE>A {text-decoration: none;} </STYLE>
  <body>
    <style>
      body {
        background-image: linear-gradient(to top right,red, black,red,black,red,black,red,black,red,black);
        
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      img:hover {
        animation: shake 2s;
        animation-iteration-count: infinite;
      }
      @keyframes shake {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <h1 style="text-align:center;"id="h1">My Website</h1>
    <p style="text-align:center;"id="p1">Hello</p>

    <br><strong><center><a href="https://www.instagram.com/jonathan_roizz/" id="link">My Instagram</a></center></strong>
    <strong><a href="https://jonathanroiz.github.io/ChangeBackground/" id="ChangeBackground">Change Background</a><strong>
    <script>
      document.getElementById("p1").style.color = "white";
      document.getElementById("p1").style.fontSize = "35";
      document.getElementById("h1").style.color = "white";
      document.getElementById("h1").style.fontSize = "55";
      document.getElementById("link").style.fontSize = "30"
      document.getElementById("link").style.color = "white";
